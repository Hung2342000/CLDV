<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate >
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-6">
            <h2 id="jhi-ticket-heading" data-cy="TicketCreateUpdateHeading">
              Form đánh giá chất luợng dịch vụ
            </h2>
            <div class="row mb-3">
              <label class="form-label" jhiTranslate="qldvApp.ticket.phone" for="field_phone">Phone</label>
              <input type="text" class="form-control" name="phone" id="field_phone" data-cy="phone" formControlName="phone" />
            </div>

            <div class="row mb-3">
              <label class="form-label" jhiTranslate="qldvApp.ticket.serviceType" for="field_serviceType">Service Type</label>
              <select
                class="form-select"
                id="field_serviceType"
                name="serviceType"
                formControlName="serviceType"
                data-cy="serviceType"
              >
                <option value="Thay sim">Thay sim</option>
                <option value="Thanh toán cước">Thanh toán cước</option>
              </select>
            </div>
            <div>
              <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary">
                <span jhiTranslate="entity.action.cancel">Cancel</span>
              </button>
              <button
                type="submit"
                id="save-entity"
                data-cy="entityCreateSaveButton"
                class="btn btn-primary"
              >
                <span >Gửi</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
